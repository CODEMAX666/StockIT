<body>
    <h2>Product List</h2>
    <hr>
    <div class="container row">
        <div class="col-md-4">
            <form class="form-inline col-md-12 mb-1">
                <span class="switch-icon-left"><i data-feather="search"></i></span>
                <input class="form-control form-control ml-1 fs-5 w-75" type="text" placeholder="Search"
                    aria-label="Search">
            </form>
        </div>
        <div class="col-md-8 ">
            <button type="button" class="btn btn-outline-primary "><i data-feather="filter"></i>Filter</button>
            <button type="button" class="btn btn-outline-success "><i data-feather="file-text"></i>PDF</button>
            <button type="button" class="btn btn-outline-danger "><i data-feather="file-text"></i>EXCEL</button>
            <button type="button" class="btn btn-primary "><i data-feather="download"></i>Import Products</button>
            <button type="button" class="btn btn-secondary" [routerLink]="['../createproduct']"><i data-feather="plus-circle"></i>Create</button>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Category</th>
                <th scope="col">Brand</th>
                <th scope="col">Price</th>
                <th scope="col">Unit</th>
                <th scope="col">Quantity</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr>
                <td><img src="#"></td>
                <td>tshirt</td>
                <td>12345</td>
                <td>tshirt</td>
                <td>N/D</td>
                <td>12</td>
                <td>sekar</td>
                <td>6377</td>
                <td><i data-feather="eye" class="btn-outline-primary" [size]="22"></i><i data-feather="edit"
                        class="btn-outline-success" [size]="22"></i><i data-feather="x-circle" class="btn-outline-danger" [size]="24"></i></td>
            </tr>
        </tbody>
    </table>
    <ngb-pagination  class="d-flex justify-content-end" [collectionSize]="50" [(page)]="pageBasicText" aria-label="Custom pagination">
        <ng-template ngbPaginationPrevious
          ><span [data-feather]="'chevron-left'" [class]="'font-weight-bolder'"></span>Prev
        </ng-template>
        <ng-template ngbPaginationNext
          >Next<span [data-feather]="'chevron-right'" [class]="'font-weight-bolder'"></span>
        </ng-template>
      </ngb-pagination>
</body>
