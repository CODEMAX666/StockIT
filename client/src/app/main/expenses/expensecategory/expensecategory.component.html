<body>
    <h2>Expense Category
    </h2>
    <hr>
    <div class="container row">
        <div class="col-md-9">
            <form class="form-inline col-md-12 mb-1">
                <span class="switch-icon-left"><i data-feather="search"></i></span>
                <input class="form-control form-control ml-1 fs-5 w-75" type="text" placeholder="Search"
                    aria-label="Search">
            </form>
        </div>
        <div class="col-md-3 ">
            <button type="button" class="btn btn-secondary" (click)="openModal(contentModal)"><i
                    data-feather="plus-circle"></i>Create</button>
            <!-- Modal -->
            <ng-template #contentModal let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-primary-title">Create</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body centered">
                    <form class="row col-md-12" [formGroup]="createcategory" (ngSubmit)="formSubmit()">
                        <div class="col-md-12 row">
                            <div class="form-group col-md-12">
                                <label class="col-md-4 control-label " for="Category Name">Category Name</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="text"
                                        placeholder="Category Name" aria-label="Date" id="CategoryName"
                                        name="CategoryName" formControlName="CategoryName">
                                        <div id="CategoryName" *ngIf="createcategory.controls['CategoryName'].touched &&createcategory.controls['CategoryName'].invalid"
                                        class="form-text text-danger">
                                        <small *ngIf="createcategory.controls['CategoryName'].errors?.['required']">This field is
                                            required</small>
                                    </div>    
                                </div>
                            </div>
                            <div class="form-group col-md-12 ">
                                <label for="exampleFormControlTextarea1" class="form-label ">Description</label>
                                <textarea class="form-control " id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <div class="col-md-4">
                                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </ng-template>

        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Category Name</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr>
                <td>gggg</td>
                <td>trtr</td>
                <td><button class="btn btn-sm btn-success" (click)="openModal2(contentModal2)"><i data-feather="edit" [size]="24" >
                </i></button>  <button class="btn btn-sm btn-danger" ><i data-feather="x-circle"  [size]="24"></i>
                </button></td> 
                <!-- Modal2 -->
            <ng-template #contentModal2 let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-primary-title">Edit Category</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body centered">
                    <form class="row col-md-12" >
                        <div class="col-md-12 row">
                            <div class="form-group col-md-12">
                                <label class="col-md-4 control-label " for="Category Name">Category Name</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="text"
                                        placeholder="Category Name" aria-label="Date" id="CategoryName"
                                        name="CategoryName" formControlName="CategoryName">
                                </div>
                            </div>
                            <div class="form-group col-md-12 ">
                                <label for="exampleFormControlTextarea1" class="form-label ">Description</label>
                                <textarea class="form-control " id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <div class="col-md-4">
                                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </ng-template>
            </tr>
        </tbody>
    </table>
</body>
