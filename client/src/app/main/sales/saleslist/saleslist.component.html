<body>
    <h2>Sale List</h2>
    <hr>
    <div class=" row">
        <div class="col-md-6">
           <!-- search -->
      <form class="form-inline col-md-12 mb-1">
        <span class="switch-icon-left"><i data-feather="search" [size]="30"></i></span>
        <input [ngModel]="searchInput" [ngModelOptions]="{standalone: true}" (ngModelChange)="search($event)"
          class="form-control form-control ml-1 fs-5 w-75" type="text" placeholder="Search" aria-label="Search" />
      </form>
    </div>
        <div class="col-md-6 ">
            <div ngbDropdown [placement]="'right-down'" class="btn-group dropup">

            <button ngbDropdownToggle type="button" class="btn btn-outline-primary " rippleEffect><i data-feather="filter"></i>Filter</button>

            <div ngbDropdownMenu style="width:400px;height: auto;">
                <form class="px-2 py-2"  [formGroup]="filterForm">
                    <h3 style="font-weight:bold ;">Filter</h3>

                  <div class="form-group  ">
                    <label  for="exampleDropdownFormDate1">Date</label>
                    <input formControlName="date" type="date" class="form-control" id="exampleDropdownFormDate1" />
                </div>

                  <div class="form-group ">
                    <label  for="exampleDropdownFormReferenc1">Referenc</label>
                    <input formControlName="Ref" type="text" class="form-control" id="exampleDropdownFormReferenc1"
                    placeholder="Referenc" />
                      </div>

                    <div class="form-group ">
                        <label for="exampleDropdownFormCustomer1">Customer</label>
                        <select  formControlName="client"  class="form-control" aria-label="Default select example" id="exampleDropdownFormCustomer1" >
                        <option selected>Choose Customer</option>
                        <option *ngFor="let client of clients;" [value]="client.id">{{client.name}}</option>
                    </select>
                        </div>

                        <div class="form-group ">
                            <label for="exampleDropdownFormWarehouse1">Warehouse</label>
                            <select formControlName="warehouse_name" class="form-control" aria-label="Default select example" id="exampleDropdownFormWarehouse1" >
                            <option selected>Choose Warehouse</option>
                            <option *ngFor="let warehouse of warehouses" [value]="warehouse.id">{{warehouse.name}}</option>
                            
                            </select>
                            </div>
                            <!-- <div class="form-group ">
                                <label for="exampleDropdownFormStatus1">Status</label>
                                <select class="form-control" aria-label="Default select example" id="exampleDropdownFormStatus1" >
                                <option selected>Choose Status</option>
                            <option>Pending </option>
                            <option>Sent </option>
                            <option>Recived</option>
                                </select>
                                </div>
                                <div class="form-group mb-1 ">
                                    <label for="exampleDropdownFormStatus1">Payment Status</label>
                                    <select class="form-control" aria-label="Default select example" id="exampleDropdownFormStatus1" >
                                    <option selected>Choose Status</option>
                                    <option>paid </option>
                                <option>partial </option>
                                <option>Unpaid</option>
                                    </select>
                                    </div> -->
                        <div class="row">
                        <div class="col-lg-6 col-md-12 ">
                            <div class="form-group">
                                <button (click)="filter()" type="button" class="btn btn-primary btn-block" rippleEffect><i
                                    data-feather="filter"></i>Filter</button>                            </div>
                          </div>
                          <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <button (click)="resetFilter()" type="button" class="btn btn-danger btn-block" rippleEffect>
                                    <i data-feather="alert-circle"></i> Reset
                                  </button>
                             </div>
                         </div> 
                        </div>
                         </form> 
                                        
                </div>
              </div>

            <button type="button" class="btn btn-outline-success "><i data-feather="file-text"></i>PDF</button>
            <button type="button" class="btn btn-outline-danger "><i data-feather="file-text"></i>EXCEL</button>
            <button type="button" class="btn btn-secondary" [routerLink]="['../createsales']"><i data-feather="plus-circle"></i>Create</button>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Reference</th>
                <th scope="col">Customer</th>
                <th scope="col">Warehouse</th>
                <th scope="col">Status</th>
                <th scope="col">Grand Total</th>
                <!-- <th scope="col">Paid</th>
                <th scope="col">Due</th>
                <th scope="col">Payment Status</th> -->
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <!-- <tr *ngFor="let sale of sales; let i = index">
                <td>{{ sale.date }}</td>
                <td>{{ sale.Ref }}</td>
                <td>{{ sale.client_id }}</td>
                <td>Ezzat</td>
                <td><button type="button" class="btn btn-outline-success ">completed</button></td>
                <td>{{ sale.GrandTotal }}</td>
                <td>{{ sale.paid_amount }}</td>
                <td>{{ sale.status }}</td>
                <td>  <button type="button" class="btn btn-outline-success ">{{ sale.payment_status }}</button></td>
                <td> <button class="btn btn-sm btn-success" [routerLink]="['../salesupdate/{{sale.id}}']"><i data-feather="edit" [size]="24" >
                </i></button>  <button class="btn btn-sm btn-danger" ><i data-feather="x-circle"  [size]="24"></i>
                </button></td>
            </tr> -->
            <tr *ngFor="let sale of sales| paginate: { itemsPerPage: 3, currentPage: p, totalItems: total} ; let i = index">
              <td>{{ sale.date }}</td>
              <td>{{ sale.Ref }}</td>
              <td>{{ sale.client.name }}</td>
              <td>{{ sale.warehouse_name.name }}</td>
              <td><button type="button" class="btn btn-outline-success ">{{ sale.status }}</button></td>
              <td>{{ sale.GrandTotal }}</td>
              <!-- <td>{{ sale.paid_amount }}</td>
              <td>{{ sale.due }}</td>
              <td>  <button type="button" class="btn btn-outline-success ">{{ sale.payment_status }}</button></td> -->
              <td> <button class="btn btn-sm btn-success" routerLink='../salesupdate/{{sale.id}}'><i data-feather="edit" [size]="24" >
              </i></button>  <button (click)="delete(i)" class="btn btn-sm btn-danger" ><i data-feather="x-circle"  [size]="24"></i>
              </button></td>
          </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pageChangeEvent($event)" class="d-flex justify-content-end">
    </pagination-controls> 
</body>
