<body>
    <h2>Category
    </h2>
    <hr>
    <div class=" row">
        <div class="col-md-9">
            <form class="form-inline col-md-12 mb-1">
                <span class="switch-icon-left"><i data-feather="search"></i></span>
                <input class="form-control form-control ml-1 fs-5 w-75" type="text" placeholder="Search"
                    aria-label="Search">
            </form>
        </div>
        <div class="col-md-3 ">
            <button type="button" class="btn btn-primary" (click)="openModal(contentModal)"><i data-feather="plus-circle"></i>Create</button>
               <!-- Modal -->
               <ng-template #contentModal let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-primary-title">Create</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body centered">
                    <form class="col-md-12" [formGroup]="createcategory" (ngSubmit)="formSubmit()">
                            <div class="form-group col-md-12" >
                                <label class="col-md-12 control-label " for="Category Code">Category Code</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="text"
                                        placeholder="Category Code" aria-label="Date" id="CategoryCode"
                                        name="CategoryCode" formControlName="CategoryCode">
                                        <div id="CategoryCode" *ngIf="createcategory.controls['CategoryCode'].touched &&createcategory.controls['CategoryCode'].invalid"
                                        class="form-text text-danger">
                                        <small *ngIf="createcategory.controls['CategoryCode'].errors?.['required']">This field is
                                            required</small>
                                    </div>     
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <label class="col-md-12 control-label " for="CategoryName">Category Name</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="text"
                                        placeholder="Category Name" aria-label="Date" id="CategoryName"
                                        name="CategoryName" formControlName="CategoryName">
                                        <div id="CategoryName" *ngIf="createcategory.controls['CategoryName'].touched &&createcategory.controls['CategoryName'].invalid"
                                        class="form-text text-danger">
                                        <small *ngIf="createcategory.controls['CategoryName'].errors?.['required']">This field is
                                            required</small>
                                    </div>
                                </div>
                            </div>
                         
                        <div class="form-group col-md-12">
                            <div class="col-md-4">
                                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </ng-template>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Category Code </th>
                <th scope="col">Category Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr>
                <td>jkk</td>
                <td>ddvvv</td>
                <td><i data-feather="edit" class="btn-outline-success"[size]="24" ></i><i data-feather="x-circle" class="btn-outline-danger" [size]="24"></i></td>
            </tr>
        </tbody>
    </table>
</body>
