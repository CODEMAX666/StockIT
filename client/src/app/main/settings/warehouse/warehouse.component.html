<body>
    <h2>Warehouse
    </h2>
    <hr>
    <div class=" row">
        <div class="col-md-9">
            <form class="form-inline col-md-12 mb-1">
                <span class="switch-icon-left"><i data-feather="search"></i></span>
                <input class="form-control form-control ml-1 fs-5 w-75" type="text" placeholder="Search"
                    aria-label="Search">
            </form>
        </div>
        <div class="col-md-3 ">
            <button type="button" class="btn btn-primary" (click)="openModal(contentModal)" ><i data-feather="plus-circle"></i>Create</button>
             <!-- Modal -->
             <ng-template #contentModal let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-primary-title">Create</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body centered">
                    <form class="row col-md-12" [formGroup]="createwarehous" (ngSubmit)="formSubmit()">
                            <div class="form-group col-md-6">
                                <label class="col-md-12 control-label " for="Name"> Name</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="text"
                                        placeholder="Name" aria-label="Date" id="Name"
                                        name="Name" formControlName="Name">
                                        <div id="Name" *ngIf="createwarehous.controls['Name'].touched &&createwarehous.controls['Name'].invalid"
                                        class="form-text text-danger">
                                        <small *ngIf="createwarehous.controls['Name'].errors?.['required']">This field is
                                            required</small>
                                    </div>        
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " for="Email">Email</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="email"
                                        placeholder="email" aria-label="Date" id="email"
                                        name="email" formControlName="email">
                                        <div id="email" *ngIf="createwarehous.controls['email'].touched &&createwarehous.controls['email'].invalid"
                                        class="form-text text-danger">
                                        <small *ngIf="createwarehous.controls['email'].errors?.['required']">This field is
                                            required</small>
                                    </div>      
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " for="phone">Phone</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="text"
                                        placeholder="phone" aria-label="Date" id="phone"
                                        name="phone" formControlName="phone">
                                        <div id="phone" *ngIf="createwarehous.controls['phone'].touched &&createwarehous.controls['phone'].invalid"
                                        class="form-text text-danger">
                                        <small *ngIf="createwarehous.controls['phone'].errors?.['required']">This field is
                                            required</small>
                                    </div>      
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " for="Country">Country</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="text"
                                        placeholder="country" aria-label="Date" id="country"
                                        name="country" formControlName="country">
                                        <div id="country" *ngIf="createwarehous.controls['country'].touched &&createwarehous.controls['country'].invalid"
                                        class="form-text text-danger">
                                        <small *ngIf="createwarehous.controls['country'].errors?.['required']">This field is
                                            required</small>
                                    </div>         
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " for="city">City</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="text"
                                        placeholder="city" aria-label="Date" id="city"
                                        name="city" formControlName="city">
                                        <div id="city" *ngIf="createwarehous.controls['city'].touched &&createwarehous.controls['city'].invalid"
                                        class="form-text text-danger">
                                        <small *ngIf="createwarehous.controls['city'].errors?.['required']">This field is
                                            required</small>
                                    </div>     
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-12 control-label" for="Zip Code">Zip Code</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="text"
                                        placeholder="Zip Code" aria-label="Date" id="Zip Code"
                                        name="Zip Code" formControlName="Zip Code">
                                </div>
                            </div>

                        <div class="form-group col-md-12">
                            <div class="col-md-4">
                                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </ng-template>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Country</th>
                <th scope="col">City</th>
                <th scope="col">Email</th>
                <th scope="col">Zip Code</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr>
                <td>jkk</td>
                <td>ddvvv</td>
                <td>jkk</td>
                <td>ddvvv</td>
                <td>jkk</td>
                <td>ddvvv</td>
                <td> <button class="btn btn-sm btn-success" (click)="openModal2(contentModal2)" ><i data-feather="edit" [size]="24" >
                </i></button>  <button class="btn btn-sm btn-danger" ><i data-feather="x-circle"  [size]="24"></i>
                </button></td>
                 <!-- Modal -->
             <ng-template #contentModal2 let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-primary-title">Edit</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body centered">
                    <form class="row col-md-12">
                            <div class="form-group col-md-6">
                                <label class="col-md-12 control-label " for="Name"> Name</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="text"
                                        placeholder="Name" aria-label="Date" id="Name"
                                        name="Name" formControlName="Name">  
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " for="Email">Email</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="email"
                                        placeholder="email" aria-label="Date" id="email"
                                        name="email" formControlName="email">  
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " for="phone">Phone</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="text"
                                        placeholder="phone" aria-label="Date" id="phone"
                                        name="phone" formControlName="phone">
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " for="Country">Country</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="text"
                                        placeholder="country" aria-label="Date" id="country"
                                        name="country" formControlName="country">    
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " for="city">City</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="text"
                                        placeholder="city" aria-label="Date" id="city"
                                        name="city" formControlName="city">
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-12 control-label" for="Zip Code">Zip Code</label>
                                <div class="col-md-12 ">
                                    <input class="form-control form-control col-md-12" type="text"
                                        placeholder="Zip Code" aria-label="Date" id="Zip Code"
                                        name="Zip Code" formControlName="Zip Code">
                                </div>
                            </div>

                        <div class="form-group col-md-12">
                            <div class="col-md-4">
                                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </ng-template>
            </tr>
        </tbody>
    </table>
    <ngb-pagination  class="d-flex justify-content-end" [collectionSize]="50" [(page)]="pageBasicText" aria-label="Custom pagination">
        <ng-template ngbPaginationPrevious
          ><span [data-feather]="'chevron-left'" [class]="'font-weight-bolder'"></span>Prev
        </ng-template>
        <ng-template ngbPaginationNext
          >Next<span [data-feather]="'chevron-right'" [class]="'font-weight-bolder'"></span>
        </ng-template>
      </ngb-pagination>
</body>
